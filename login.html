<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="/assets/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gametronica - Playing is Easy Now!</title>
</head>
<body class="body">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>Use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Username">
                <input type="tel" placeholder="Phone Number">
                <input type="text" placeholder="Select Country">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <a href="./index.html" class="button">Sign Up</a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>Use your email password</span>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#" class="forgetPass">Forget Your Password?</a>
                <a href="./index.html" class="button">Sign In</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <a class="hidden button" id="login">Sign In</a>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <a class="hidden button" id="register">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/login.js"></script>
</body>
</html>
